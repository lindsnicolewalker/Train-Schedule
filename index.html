<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="container">
        <video autoplay muted loop id="myVideo">
            <source src="assets/video/video.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="row">
            <div class="col-lg-12">
                <div class="jumbotron">
                    <h1 class="display-4">Anytime is train time!</h1>
                    <p class="lead">Choo Choo. Chee Chee.</p>

                    <button id="myBtn" onclick="myFunction()">Pause</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="table1" class="col-lg-12">
                <div id="input-data" class="card">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Train Name
                                    </th>
                                    <th>
                                        Destination
                                    </th>
                                    <th>
                                        Frequency (in minutes)
                                    </th>
                                    <th>
                                        Next Arrival
                                    </th>
                                    <th>
                                        Minutes Away
                                    </th>
                                </tr>
                            </thead>

                            <tbody id="train-info">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div id="table2" class="col-lg-12">
                <div id="input-form" class="card">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <div id="message"></div>
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">
                                    Train Name
                                </label>
                                <input id="train-name-input" class="form-control" type="text">
                                <label for="train-destination-input">
                                    Train Destination
                                </label>
                                <input id="train-destination-input" class="form-control" type="text">
                                <label for="first-train-input">
                                    First Train (military time)
                                </label>
                                <input id="first-train-input" class="form-control" type="text">
                                <label for="train-frequency-input">
                                    Frequency (minutes)
                                </label>
                                <input id="train-frequency-input" class="form-control" type="text"><br>
                                <button id="submit-button">
                                    Submit
                                </button>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/script.js"></script>

</body>

</html>
